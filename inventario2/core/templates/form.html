<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test form</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
          <script src="../js/html5shiv.js"></script>
          <script src="../js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6 p-5 bg-white shadow-lg rounded">
    
                    <form id="formulario" method="post">
                        <h2>Registro de Usuario</h2>
                        <hr>
                        <div class="form-group">
                            <label for="username">Nombre</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo</label>
                            <input name="email" id="email" type="email" class="form-control" placeholder="example@example.com">
                
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                            <label for="passwordConfirm">Confirmar Contrase침a</label>
                            <input name="confirm" id="confirm" type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block mt-5" value="Enviar">
                    </form>
    
                </div>
            </div>
        </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <!-- Validaci칩n JS -->
    <script type="text/javascript" src="js/bs4-form-validation.js"></script>
    <script type="text/javascript">
        // objeto
        let form = new Validation("formulario");
        // Validation Functions
        form.requireText("name", 4, 20, [" "], []);
        form.requireEmail("email", 4, 30, [" "], []);
        form.registerPassword("password", 6, 20, [" "], [], "confirm");
    </script>
    <!-- / Validaci칩n JS -->


    </body>
</html>
